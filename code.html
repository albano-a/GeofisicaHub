<body>
    <a href="index.html">Return to Homepage</a>
    <div>
        <div id="top-bar"></div>
        <h1> SORTEIOS - GSS </h1>
        <h2>Realize o upload de um arquivo .txt ou .csv com os nomes ou insira os nomes na caixa de texto abaixo:</h2>
        <div class="input-container">
            <label for="file-input" class="custom-file-upload">
            <h4>Upload File</h4>
            </label>
            <input id="file-input" type="file" accept=".csv, .txt" style="display: none;" />
            <textarea></textarea>
        </div>
        <center><h3>Numero de pessoas para sortear</h3>
        <input type="number" id="numOfPeople" min="1" placeholder="Tem que inserir um valor..."></center>
        <br><br>
        <button><h3>SORTEAR</h3></button>
        <br><br>
        <h1 id="nameResult"></h1>
        <center><img id="logo" src="https://gss.uff.br/wp-content/uploads/sites/590/2022/10/logo_colorida_completa-1.png" alt="Logo"></center>
        <div id="bottom-bar"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var generateButton = document.querySelector("button");
            generateButton.addEventListener("click", generateName);

            var fileInput = document.querySelector('input[type="file"]');
            fileInput.addEventListener("change", function() {
                if (fileInput.files && fileInput.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        var content = e.target.result;
                        var textarea = document.querySelector("textarea");
                        textarea.value = content; // Update the textarea with the file content
                    };
                    reader.readAsText(fileInput.files[0]);
                }
            });
        });

        function generateName() {
            var input = document.querySelector('input[type="file"]');
            var textarea = document.querySelector("textarea");
            var numOfPeople = document.getElementById("numOfPeople").value;
            var nameResult = document.getElementById("nameResult");

            var names = [];
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    var content = e.target.result;
                    var lines = content.split("\n");
                    for (var i = 0; i < lines.length; i++) {
                        if (lines[i].trim() !== "") {
                            names.push(lines[i].trim());
                        }
                    }
                    selectRandomNames(names, numOfPeople, nameResult);
                };
                reader.readAsText(input.files[0]);
            } else {
                var textContent = textarea.value;
                var lines = textContent.split("\n");
                for (var i = 0; i < lines.length; i++) {
                    if (lines[i].trim() !== "") {
                        names.push(lines[i].trim());
                    }
                }
                selectRandomNames(names, numOfPeople, nameResult);
            }
        }

        function selectRandomNames(names, numOfPeople, nameResult) {
            var selectedNames = [];
            for (var i = 0; i < numOfPeople; i++) {
                if (names.length > 0) {
                    var randomIndex = Math.floor(Math.random() * names.length);
                    selectedNames.push(names[randomIndex]);
                    names.splice(randomIndex, 1); // Remove the selected name from the names array
                } else {
                    break;
                }
            }
            nameResult.innerHTML = selectedNames.join("<br>");
        }
    </script>
