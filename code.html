<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sine Wave Plot</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="sineCanvas" width="600" height="300"></canvas>
    

    <script>
        const canvas = document.getElementById('sineCanvas');
        const ctx = canvas.getContext('2d');
        
        const amplitude = 50;
        const frequency = 0.01;
        let phaseShift = 0;

        function drawGrid() {
            ctx.strokeStyle = '#ccc';
            ctx.lineWidth = 0.5;

            // Draw horizontal grid lines
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Draw vertical grid lines
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
        }

        function drawAxes() {
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1;

            // Draw x-axis
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();

            // Draw y-axis
            ctx.beginPath();
            ctx.moveTo(50, 0);
            ctx.lineTo(50, canvas.height);
            ctx.stroke();
        }

        function drawLabels() {
            ctx.fillStyle = '#000';
            ctx.font = '14px Arial';

            // Draw x-axis label
            ctx.fillText('Time', canvas.width - 50, canvas.height / 2 - 10);

            // Draw y-axis label
            ctx.save();
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('Amplitude', -canvas.height / 2, 30);
            ctx.restore();
        }

        function drawSineWave() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            drawAxes();
            drawLabels();

            ctx.strokeStyle = '#f00';
            ctx.lineWidth = 2;
            ctx.beginPath();

            for (let x = 0; x < canvas.width; x++) {
                const y = amplitude * Math.sin(frequency * x + phaseShift) + canvas.height / 2;
                ctx.lineTo(x, y);
            }

            ctx.stroke();
        }

        function animate() {
            phaseShift -= 0.01;
            drawSineWave();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
