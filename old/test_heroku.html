<!DOCTYPE html>
<html>
<head>
    <title>Convolution Calculator</title>
</head>
<body>
    <h1>Convolution Calculator</h1>
    <form id="convolutionForm">
        <label for="signal1">Signal 1:</label><br>
        <input type="text" id="signal1" name="signal1" value="1,2,3"><br>
        <label for="signal2">Signal 2:</label><br>
        <input type="text" id="signal2" name="signal2" value="4,5,6"><br>
        <button type="button" onclick="calculateConvolution()">Calculate Convolution</button>
    </form>
    <div id="result"></div>

    <script>
        function calculateConvolution() {
            const signal1 = document.getElementById('signal1').value;
            const signal2 = document.getElementById('signal2').value;

            fetch('https://your-heroku-app.herokuapp.com/convolucao', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    signal1: signal1,
                    signal2: signal2,
                }),
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').innerHTML = data;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
